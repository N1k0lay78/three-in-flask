<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" href={{style}}>
    <title>{{title}}</title>
</head>
<body>
<header class="bg-light">
    <div style="overflow: hidden;" class="bg-light">
        <p style="float: left;">
            <a class="btn btn-primary" href="/works">Наше приложение</a>
        </p>
        {% if current_user.is_authenticated %}
        <p style="float: right;">
            <a class="btn btn-primary" href="/logout">{{ current_user.name }}</a>
            <a class="btn btn-secondary" href="/add-job">Добавить работу</a>
        </p>
        {% else %}
        <p style="float: right;">
            <a class="btn btn-primary" href="/register">Зарегистрироваться</a>
            <a class="btn btn-success" href="/login">Войти</a>
        </p>
        {% endif %}
    </div>
</header>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
